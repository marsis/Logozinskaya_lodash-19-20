<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/lodash.js"></script>
</head>
<body>
	
<script>
var obj = $.getJSON("https://raw.githubusercontent.com/goit-fe/markup_fe2o/master/js_19-20/data.json",
function(obj){
    console.log(obj);
    var sk = _.uniq(_.flattenDeep(_.map(obj, 'skills')));
	sk = _.sortBy(sk);
	console.log("Skills: ", sk)	;

	var names = _.sortBy(obj, 'friends.length');
	names = _.map(names, 'name');
	console.log("Names: ",names);

	var friends = _.flattenDeep(_.map(obj, 'friends'));
	friends = _.uniq(_.map(friends, 'name'));
	console.log("Friends: ", friends);
});
</script>
</body>
</html>
